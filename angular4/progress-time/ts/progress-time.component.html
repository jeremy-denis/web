 <div class="playIcon" *ngIf="!noControl">
	<ion-icon *ngIf="!inPause" name="pause" (click)="this.pause()"></ion-icon>
	<ion-icon *ngIf="inPause" name="play" (click)="this.pause()"></ion-icon>
 </div>
 <div class="runTitle" *ngIf="label != undefined">
	{{label}} {{id}} - {{time}}
	<br/>
 </div>
 <progress id="avancement" value="{{value}}" max="{{maxTime}}"></progress>
